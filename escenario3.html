<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escenario 3 - Escape del Olimpo</title>
    <link rel="preload" href="pngs/Escenario3.png" as="image">
    <link rel="preload" href="pngs/maincharacter.png" as="image">
    <link rel="preload" href="pngs/Zeus.png" as="image">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="hud" aria-live="polite">
        <section class="hud__block">
            <p class="hud__label">Módulo I · Llaves</p>
            <div class="key-meter" role="status" aria-label="Llaves obtenidas">
                <span class="key" data-active="true"></span>
                <span class="key" data-active="true"></span>
                <span class="key" data-active="true"></span>
                <span class="key"></span>
                <span class="key"></span>
            </div>
            <small class="hud__note">Reúne cinco para abrir el Olimpo.</small>
        </section>
        <section class="hud__block">
            <p class="hud__label">Módulo II · Zeus</p>
            <div class="zeus-alert">
                <span class="zeus-alert__pulse"></span>
                <span class="zeus-alert__text">Observando...</span>
            </div>
        </section>
        <section class="hud__block">
            <p class="hud__label">Módulo III · Ruta</p>
            <p class="hud__story">Escenario 3: Acércate al Olimpo. Demuestra tu dominio de las raíces griegas.</p>
        </section>
    </header>

    <main class="scene scene-escenario3" role="application" aria-label="Escenario 3" style="background-image: url('pngs/Escenario3.png');">
        <div class="sky-layer sky-layer--clouds"></div>
        <div class="sky-layer sky-layer--sparks"></div>

        <div class="zeus-image" style="position: absolute; top: 0; right: 0; z-index: 10;">
            <img src="pngs/Zeus2.png" alt="Zeus observando" style="max-width: 200px; height: auto;">
        </div>

        <div class="ground" aria-hidden="true"></div>

        <div class="character" id="hero" role="figure" aria-label="Heroe griego">
            <img src="pngs/maincharacter.png" alt="Personaje principal">
        </div>

        <div class="mobile-controls" aria-hidden="true">
            <button class="control control--left" data-dir="left" aria-label="Mover a la izquierda"></button>
            <button class="control control--right" data-dir="right" aria-label="Mover a la derecha"></button>
            <button class="control control--up" data-dir="up" aria-label="Mover hacia arriba"></button>
            <button class="control control--down" data-dir="down" aria-label="Mover hacia abajo"></button>
        </div>
    </main>

    <template id="prompt-template">
        <div class="prompt">
            <h2>Pregunta de raíces griegas</h2>
            <p class="prompt__text">"Cardio" significa...</p>
            <ul class="prompt__choices">
                <li><button type="button">Corazón</button></li>
                <li><button type="button">Ciudad</button></li>
                <li><button type="button">Tiempo</button></li>
            </ul>
            <p class="prompt__timer">05s</p>
        </div>
    </template>

    <script src="js/game.js" defer></script>
</body>
</html>
