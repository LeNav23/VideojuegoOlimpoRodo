<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escape del Olimpo</title>
    <link rel="preload" href="pngs/olimpo.png" as="image">
    <link rel="preload" href="pngs/maincharacter.png" as="image">
    <link rel="preload" href="pngs/key.png" as="image">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="page-home">
    <header class="hud">
        <section class="hud__block hud__block--keys">
            <p class="hud__label">Llaves</p>
            <div class="key-tray" role="status" aria-label="Llaves obtenidas">
                <img src="pngs/key.png" alt="Llave 1" class="key-icon" data-key-index="1">
                <img src="pngs/key.png" alt="Llave 2" class="key-icon" data-key-index="2">
                <img src="pngs/key.png" alt="Llave 3" class="key-icon" data-key-index="3">
                <img src="pngs/key.png" alt="Llave 4" class="key-icon" data-key-index="4">
                <img src="pngs/key.png" alt="Llave 5" class="key-icon" data-key-index="5">
            </div>
        </section>
    </header>
    <p id="hudDialogue" class="sr-only" aria-live="polite">Entra por las puertas para iniciar tu travesía.</p>

    <main class="scene scene-olympus" role="application" aria-label="Escenario inicial: puertas del Olimpo">
        <div class="sky-layer sky-layer--clouds"></div>
        <div class="sky-layer sky-layer--sparks"></div>

        <div class="zeus-intro" id="zeusIntro" aria-live="assertive" aria-label="Zeus te habla">
            <div class="zeus-intro__sprite" aria-hidden="true"></div>
        </div>
        <div class="zeus-dialogue" id="zeusDialogueBubble" aria-hidden="true">
            <p class="zeus-dialogue__text" id="zeusDialogueText">...</p>
        </div>

        <div class="gate-trigger" id="gateTrigger" aria-label="Entrada al primer escenario">
            <span id="gateMessage">Acércate a la puerta para entrar</span>
        </div>

        <div class="ground" aria-hidden="true"></div>

        <div class="character" id="hero" role="figure" aria-label="Heroe griego">
            <img src="pngs/maincharacter.png" alt="Personaje principal">
        </div>

        <div class="victory-screen" id="victoryScreen" style="display: none;">
            <img src="pngs/VictoryRoyale.png" alt="¡Victoria!" class="victory-image">
        </div>

        <div class="mobile-controls" aria-hidden="true">
            <button class="control control--left" data-dir="left" aria-label="Mover a la izquierda"></button>
            <button class="control control--right" data-dir="right" aria-label="Mover a la derecha"></button>
            <button class="control control--up" data-dir="up" aria-label="Mover hacia arriba"></button>
            <button class="control control--down" data-dir="down" aria-label="Mover hacia abajo"></button>
        </div>
    </main>

    <template id="prompt-template">
        <div class="prompt">
            <h2>Pregunta de raíces griegas</h2>
            <p class="prompt__text">"Cardio" significa...</p>
            <ul class="prompt__choices">
                <li><button type="button">Corazón</button></li>
                <li><button type="button">Ciudad</button></li>
                <li><button type="button">Tiempo</button></li>
            </ul>
            <p class="prompt__timer">05s</p>
        </div>
    </template>

    <script src="js/game.js" defer></script>
</body>
</html>
